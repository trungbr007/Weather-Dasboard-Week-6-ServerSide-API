<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    
    <title> Weather Dashboard</title>
</head>
<body>
    <header>
        <strong><h1 class="title" style="background-color:rgb(107, 96, 174); text-align: center;">Weather Dashboard</h1></strong>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-3" >
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="city-form" class="card-body">
                      <input name="cityname" placeholder="What city?" id="cityname" type="text" autofocus="true" class="form-input" style="width:100%;"/>
                    </form>
                    <button type="submit" id="search-btn" class="btn" style="background-color:aqua;">Search</button>
                    <br>
                    <div class="display-city">

                    </div>
                  </div>
              </div>
            <div class="col-9" ">
                <div class="row" >
                    <div class="col-12" style="border: solid 1px">
                        <h1 class="city-name" id="city-name">Atlanta</h1>
                        <ul class="weather-info">
                            <li id="temp">Temp:</li>
                            <li id="wind" >Wind:</li>
                            <li id="humidity">Humidity:</li>
                            
                        </ul>
                    </div>
                    <h1 class="days-forecast">5-Day Forecast</h1>
                    <div class="col-12" id="display-weather">
                        
                        <div class="weather">abcdefg</div>
                        <div class="weather">abcdefg</div>
                        <div class="weather">abcdefg</div>
                        <div class="weather">abcdefg</div>
                        <div class="weather">abcdefg</div>
                    </div>
                    <!-- <div class="col-12">
                        <div class="container">
                            <div class="row" style="text-align: center;border:1px solid black;">
                                <h1 class="days-forecast">5-Day Forecast</h1>
                              <div class="col">col</div>
                              <div class="col">col</div>
                              <div class="col">col</div>
                              <div class="col">col</div>
                              <div class="col">col</div>
                            </div>
                      
                    </div> -->
                </div>
            </div>
        
    </main>
<script src="./Assets/JS/Weather.js" defer></script>
    
</body>

</html>
