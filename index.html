<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title> Weather Dashboard</title>

<body>
    <header>
        <strong><h1 class="title">Weather Dashboard</h1></strong>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-3" style="background-color: blueviolet;">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="city-form" class="card-body">
                      <input name="cityname" placeholder="What city?" id="cityname" type="text" autofocus="true" class="form-input"/>
                    </form>
                    <button type="submit" class="btn">Search</button>
                    <br>
                    <div class="display-city">

                    </div>
                  </div>
              </div>
            <div class="col-9" style="background-color:rgb(0, 238, 255)">
                <div class="row">
                    <div class="col-12" style="background-color:red;;">
                        City Info
                    </div>

                    <div class="col-12" style="background-color:yellow">
                        <div class="container">
                            <div class="row" style="text-align: center;border:1px solid black;">
                              <div class="col">col</div>
                              <div class="col">col</div>
                              <div class="col">col</div>
                              <div class="col">col</div>
                              <div class="col">col</div>
                            </div>
                      
                    </div>
                </div>
            </div>
        
    </main>

</html>
